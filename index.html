<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="estilo.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
        }
        header {
            background-color: #3b42;
            color: #427b14;
            padding: 10px 0;
            font-family: 'New Athena Unicode', 'Palatino Linotype', serif;
            font-size: 4.5em;
        }
        .scaffolding {
            margin: 30px auto;
            width: 200px;
            height: 300px;
            background-image: url('https://example.com/scaffolding.png'); /* URL de tu gr치fico de andamio */
            background-size: cover;
        }
        .ladder {
            margin: 30px auto;
            width: 100px;
            height: 250px;
            background-image: url('https://example.com/ladder.png'); /* URL de tu gr치fico de escalera */
            background-size: cover;
        }
        .color-wheel {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(
                red, yellow, lime, cyan, blue, magenta, red
            );
            margin: 20px auto;
            position: relative;
        }
        .color-picker {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0;
            cursor: pointer;
        }
        .whatsapp-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>Cimarr칩n</header><br>

<h2>Elige un color para el fondo:</h2>

<div class="color-wheel">
    <!-- Input de tipo color transparente sobre el abanico -->
    <input type="color" class="color-picker" id="colorPicker" onchange="changeColor(this.value)">
</div>

<button class="whatsapp-button" onclick="sendWhatsAppMessage()">Este es el color que quiero</button>

<script>
    let selectedColor = '#ffffff';

    function changeColor(color) {
        document.body.style.backgroundColor = color;
        selectedColor = color;
    }

    function sendWhatsAppMessage() {
        const message = `Este es el color que quiero: ${selectedColor}`;
        const whatsappURL = `https://api.whatsapp.com/send?phone=+59899751622&text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, '_blank');
    }
</script>
